
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Iniciar sesión</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              
  
              <!-- Login Form -->
              <form >
                <div class="form-group">
                  <div class="row">
                    <div class="col-md-6">
                      <label>Usuario</label>
                      <input type="text" id="username" class="form-control" name="username" placeholder="" [(ngModel)] = "user.usuario">
                    </div>
                    <div class="col-md-6">
                      <label>Contraseña</label>
                      <input type="password" id="password" class="form-control fadeIn third" name="password" placeholder="" [(ngModel)] = "user.password">
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-6">
                      <input type="button" class="btn btn-default fadeIn fourth" value="Iniciar Sesion" (click)="login()" clickable>
                    </div>
                    <div class="col-md-6">
                      <!--<div id="formFooter">
                        <a class="underlineHover" href="#">Forgot Password?</a>
                      </div>-->
                      
                    </div>
                  </div>
                  
                  
                  
                </div>
                
              </form>
  
              <!-- Remind Passowrd -->
              
            </div>
          </div>
        </div>
        
      </div>
    </div>
    <div class="col-md-3">

    </div>
  </div>
